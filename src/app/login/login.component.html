<div class="row">
    <div class="col-md-4 offset-md-4" >
        <div class="header text-center">
            <h2>Login</h2>
        </div>
        <div class="jumbotron">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" name="email" class="form-control">
                <div *ngIf="(this.loginForm.get('email')?.touched||this.loginForm.get('email')?.dirty)&& this.loginForm.get('email')?.errors" class="errors">Email not valid</div>

            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input id="pswd" type="password" formControlName="pswd" name="pswd" class="form-control">
                <div *ngIf="(this.loginForm.get('pswd')?.touched||this.loginForm.get('pswd')?.dirty)&& this.loginForm.get('pswd')?.errors" class="errors">Password can't blank</div>

            </div>
        
            <button  type="submit" class="btn btn-primary"[disabled]="loginForm.invalid">Login</button>
        </form>
    </div>

    </div>
</div>
